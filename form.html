<!DOCTYPE html>
<html lang="en-US">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/styles.css">
        <title>Gulf Coast Land Surveying</title>
        <link rel="icon" type="images/x-icon" href="images/logo_transparent.png">
    </head>
            <div class="Schedule-Container">
                <form id="Schedule-form" action="https://formsubmit.co/gulfcoastlandsurveying@gmail.com" method="post">
                    <div class="Schedule-group">
                    </div>
                    <div class="Schedule-group">
                    <label for="Address">Address of Property to be Surveyed:</label>
                    <input type="text" id="Address" name="Address"><br>
                    </div>
                    <div class="Schedule-group">
                    <label for="City">City:</label>
                    <input type="text" id="city" name="city"><br>
                    </div>

                    <div class="Schedule-group">
                    <label for="Zip">Zip Code:</label>
                    <input type="number" id="zip" name="zip"><br>
                    </div>
                    
                    <div class="Schedule-group">
                    <label for="Parcel or Folio #">Parcel or Folio #:</label>
                    <input type="number" id="Parcel" name="parcel"><br>
                        <br><br>

                     <div class="Schedule-group">
                    <label for="Legal">Legal Description (Lot/Block/Subdivision):</label>
                    <input type="text" id="legal" name="legal"><br>
                    </div>
                        
                    <div class="Schedule-group">
                    <label for="name">First and Last Name:</label>
                    <input type="text" id="name" name="name"> <br>
                    </div>

                     <div class="Schedule-group">
                    <label for="Orderer">Person/Company Ordering Survey:</label>
                    <input type="text" id="Orderer" name="Orderer"> <br>
                    </div>

                     <div class="Schedule-group">
                    <label for="Job Number">Person/Company Ordering Survey:</label>
                    <input type="text" id="jobnumber" name="jobnumber"> <br>
                    </div>
                        
                    <div class="Schedule-group">
                    <label for="Email">Email:</label>
                    <input type="email" id="email" name="email"><br>
                    </div>
                    <div class="Schedule-group">
                    <label for="Phone Number">Phone Number:</label>
                    <input type="tel" id="tel" name="tel"><br>
                    </div>
                    <div class="Schedule-group">
                    <label for="date">Date Needed:</label>
                    <input type="date" id="date" name="date"><br>
                    </div>
                        
                         <div class="Schedule-group">
                    <label for="Certifications">List Certifications Here:</label>
                    <textarea id="certifications" name="certifications" rows="5"></textarea><br>
                    </div>
                        
                    <div class="Schedule-group">
                    <label for="Comments">Comments:</label>
                    <textarea id="comments" name="Comments" rows="5"></textarea><br>
                    </div>
                    <button type="submit">Submit</button>
                    </div>
                    <br><br>
                    <div class="Schedule-group">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="fileUpload">Attach Document:</label>
                    <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx,.jpg,.png">
                    <input type="submit" value="Submit">
                    </div>
                    </form>
